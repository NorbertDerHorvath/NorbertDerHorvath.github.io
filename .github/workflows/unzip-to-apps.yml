name: Unzip ZIPs into /apps

on:
  push:
    paths:
      - "zips/**/*.zip"
      - ".github/workflows/unzip-to-apps.yml"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip rsync

      - name: Unzip changed ZIPs
        run: |
          set -euo pipefail
          mkdir -p apps
          mkdir -p /tmp/unzip_work

          # Feldolgozunk MINDEN zipet a zips/ alatt (egyszerű és megbízható)
          shopt -s nullglob
          for z in zips/**/*.zip zips/*.zip; do
            echo "==> Processing: $z"
            base="$(basename "$z" .zip)"
            target="apps/$base"

            rm -rf /tmp/unzip_work/*
            mkdir -p "/tmp/unzip_work/$base"

            unzip -q "$z" -d "/tmp/unzip_work/$base"

            # 1) Ha egyetlen top-level mappa van, lépjünk bele (pl. dist vagy projectname)
            top_count=$(find "/tmp/unzip_work/$base" -mindepth 1 -maxdepth 1 | wc -l | tr -d ' ')
            if [ "$top_count" = "1" ]; then
              only_item="$(find "/tmp/unzip_work/$base" -mindepth 1 -maxdepth 1)"
              if [ -d "$only_item" ]; then
                echo "   Single top-level folder detected: $only_item"
                workdir="$only_item"
              else
                workdir="/tmp/unzip_work/$base"
              fi
            else
              workdir="/tmp/unzip_work/$base"
            fi

            # 2) Ha van dist/index.html, akkor a dist tartalmát tegyük ki app rootba
            if [ -f "$workdir/dist/index.html" ]; then
              echo "   dist/index.html found → using dist/ as web root"
              src="$workdir/dist"
            else
              src="$workdir"
            fi

            # 3) Biztonság: kell index.html valahol a kiválasztott src-ben
            if [ ! -f "$src/index.html" ]; then
              echo "❌ ERROR: Nem találok index.html-t a ZIP-ben a megfelelő helyen."
              echo "   A ZIP gyökerében (vagy dist/ alatt) legyen index.html."
              echo "   ZIP: $z"
              exit 1
            fi

            # 4) Régi verzió törlés + új szinkron
            rm -rf "$target"
            mkdir -p "$target"
            rsync -a --delete "$src"/ "$target"/

            echo "✅ Extracted to: $target"
          done

          # GitHub Pages + Jekyll megkerülés (biztos ami biztos)
          touch .nojekyll

      - name: Commit & push extracted apps
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -q .; then
            git add -A
            git commit -m "Auto-extract ZIPs to /apps"
            git push
          else
            echo "No changes to commit."
          fi
