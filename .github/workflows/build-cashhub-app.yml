name: Build & deploy cashhub-app (from apps-src to apps)

on:
  push:
    branches: ["main"]
    paths:
      - "apps-src/cashhub-app/**"
      - ".github/workflows/build-cashhub-app.yml"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: build-cashhub-app
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Pages repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: apps-src/cashhub-app
        run: npm ci

      - name: Build (Vite)
        working-directory: apps-src/cashhub-app
        env:
          # fontos: Pages subpath alatt fut
          BASE_PATH: /apps/cashhub-app/
        run: |
          # Ha a vite.config.ts nem használ BASE_PATH-ot, ettől még lefut a build,
          # de a legstabilabb, ha később be is drótozzuk (következő lépésben).
          npm run build

      - name: Verify dist output
        run: |
          set -e
          test -f apps-src/cashhub-app/dist/index.html
          echo "apps-src/cashhub-app/dist/index.html OK"

      - name: Deploy dist -> /apps/cashhub-app
        run: |
          set -euo pipefail
          mkdir -p apps/cashhub-app
          rsync -a --delete apps-src/cashhub-app/dist/ apps/cashhub-app/
          touch .nojekyll

      - name: Commit & push deploy
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -q .; then
            git add -A
            git commit -m "Deploy cashhub-app to /apps/cashhub-app"
            git push
          else
            echo "No changes to deploy."
          fi
