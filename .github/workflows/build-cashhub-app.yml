name: Build Cashhub App -> /apps/cashhub-app

on:
  push:
    branches: [ "main" ]
    paths:
      - "app-src/cashhub-app/**"
      - ".github/workflows/build-cashhub-app.yml"

permissions:
  contents: write

concurrency:
  group: cashhub-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: app-src/cashhub-app
        run: |
          set -e
          npm install

      - name: Build
        working-directory: app-src/cashhub-app
        run: |
          set -e
          npm run build
          test -f dist/index.html

      - name: Publish dist -> apps/cashhub-app
        run: |
          set -e
          mkdir -p apps/cashhub-app
          rsync -a --delete app-src/cashhub-app/dist/ apps/cashhub-app/
          touch .nojekyll
          touch apps/cashhub-app/.nojekyll

      - name: Commit & push (if changed)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep -q .; then
            git add -A
            git commit -m "Deploy Cashhub app to /apps/cashhub-app"
            git push
          else
            echo "No changes to commit."
          fi
