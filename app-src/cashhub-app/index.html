<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>Cashback Hub</title>
    <meta
      name="description"
      content="Exkluzív, ellenőrzött cashback ajánlatok listája."
    />

    <!-- Theme -->
    <meta name="theme-color" content="#083344" />

    <!-- PWA / ICONS – RELATÍV ÚTVONALAK -->
    <link rel="icon" href="./cashhub.png" />
    <link rel="apple-touch-icon" href="./cashhub.png" />
    <link rel="manifest" href="./manifest.json" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Cashback Hub" />

    <!-- Tailwind CDN (buildelt React mellett OK) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap");

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Plus Jakarta Sans", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #083344;
        color: #e2e8f0;
      }

      /* Scrollbar elrejtése, de működjön */
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
      }
    </style>
  </head>

  <body class="antialiased overflow-x-hidden">
    <!-- React root -->
    <div id="root"></div>

    <!-- Vite build entry -->
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
